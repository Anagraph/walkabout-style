                - cycleway_left: true
                - cycleway_right: true
                - { oneway: yes, cycleway: true }
                - { oneway: yes, kind_detail: true }
        draw:
            casing_both:
                visible: false
            casing_left:
                visible: false
            casing_right:
                visible: true
        left:
            filter:
                any:
                    - cycleway_left: true
                    - cycleway: opposite
            draw:
                casing_left:
                    visible: true
                casing_right:
                    visible: false
            and_right:
                filter:
                    all:
