layers:
    roads:

        path:

            paths:
                draw:
                    lines:
                        outline:
                            color: [0.034,0.757,0.616]
                            width: [[15, 0px], [16, 1px], [17, 1px], [18, 3px]]

                networked:
                    filter: { walking_network: true }
                    draw:
                        lines:
                            visible: true
                        highlight:
                            order: function() { return feature.sort_rank - 5; }
                            color: yellow
                            width: [[15, 4px], [16, 10px], [17, 1px], [18, 3px]]

            footway:
                draw:
                    lines:
                        outline:
                            style: dashed
                            color: [0.035,0.782,0.636]
                            width: [[15, 0px], [16, 1px], [17, 1px], [18, 3px]]

                networked:
                    filter: { walking_network: true }
                    draw:
                        lines:
                            visible: true
                        highlight:
                            order: function() { return feature.sort_rank - 5; }
                            color: yellow
                            width: [[15, 4px], [16, 10px], [17, 1px], [18, 3px]]
